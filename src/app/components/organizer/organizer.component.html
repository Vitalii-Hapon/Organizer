<section>

  <header>
    Organizer
    <strong>
      {{ dateService.date | async | moment:('DD.MM.YYYY')}}
    </strong>
    <hr>
  </header>

  <main>
    <!--<ng-container *ngIf="!loading; else Loading">-->
    <ul *ngIf="tasks.length; else NoTasks">
      <li class="task"
          *ngFor="let task of tasks; let i = index">

        <span [class.completed]="task.completed" >
          <strong>{{i}}
          </strong>
          {{task.title}}
        </span>

        <button class="btn btn--primary"
                (click)="changeComplete(task)">
          {{task.completed ? 'clear' : 'complete'}}
        </button>

        <button class="btn btn--primary"
                (click)="removeTask(task)">
          Remove
        </button>

      </li>
    </ul>
    <!--</ng-conta/iner>-->

    <!--<ng-template #Loading>-->
      <!--<span>Loading...</span>-->
    <!--</ng-template>-->

    <ng-template #NoTasks>
      <span>No tasks yet...</span>
    </ng-template>

  </main>

  <footer>
    <form [formGroup]="form">

      <input type="text"
             formControlName="title">

      <button type="submit"
              class="btn btn--block btn--primary"
              (click)="createTask()"
              [disabled]="form.invalid">
        Add
      </button>

    </form>
  </footer>
</section>
